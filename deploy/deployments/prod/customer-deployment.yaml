apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: uppay
  labels:
    app: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: your-ecr-repo/customer-service:latest  # Replace with your actual ECR image
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          volumeMounts:
            - name: config-volume
              mountPath: /config
      volumes:
        - name: config-volume
          configMap:
            name: customer-service-config
      restartPolicy: Always