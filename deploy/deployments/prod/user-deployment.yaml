apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: uppay
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: 039074742130.dkr.ecr.sa-east-1.amazonaws.com/user:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          volumeMounts:
            - name: config-volume
              mountPath: "/app/config"
      volumes:
        - name: config-volume
          configMap:
            name: user-service-config